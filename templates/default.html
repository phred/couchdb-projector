<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>{{title}}</title>
    <script type="text/javascript">(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script> 
    <link href="../../stylesheets/screen.css" type="text/css" rel="stylesheet" media="Screen,projection" />
    {{#style}}
        <link href="../../stylesheets/{{style}}.css" type="text/css" rel="stylesheet" media="Screen,projection"/>
    {{/style}}
  </head>
  <body id="presentation_{{_id}}">
    <div id="header">
      <div class="container">
        <h1>{{title}}</h1>
      </div>
    </div>

    <div id="content">
      <div id="slides">
        {{#slides}}
        <div class="slide slide_{{slide_num}}">
            {{{content}}}
        </div>
        {{/slides}}
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <span class="colophon">
            {{{colophon}}}
        </span>
        <span class="tech">
            <address>presentation hotness by CouchDB &amp; the <a href="http://www.viget.com/inspire/jquery-presentation-plugin/">jQuery Presentation Plugin</a></address>
        </span>
      </div>
      <div id="remote"></div>
    </div>
    <script type="text/javascript" src="/_utils/script/jquery.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    <script src="/_utils/script/json2.js"></script>
    <script src="../../vendor/couchapp/jquery.couch.app.js"></script>
    <script src="../../vendor/couchapp/jquery.couch.app.util.js"></script>
    <script src="../../vendor/couchapp/jquery.mustache.js"></script>
    <script src="../../vendor/couchapp/jquery.evently.js"></script>

    <script type="text/javascript" src="../../scripts/jquery.presentation.js"></script>

    <script type="text/javascript" charset="utf-8">
        var _app = null;
        $.couch.app(function (app) {
            $("#remote").evently("remotecontrol", app);
            $('#slides').presentation();
        });
    </script>
  </body>
</html>
